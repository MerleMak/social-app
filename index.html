<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <header class="header">
      <img class="status-bar" src="./Icons/Light.png" alt="statusbar" />
      <p class="header__greeting">Good Morning, Alex.</p>
      <div>
        <img
          class="header__message-icon"
          src="./Icons/Message.svg"
          alt="message"
        />
        <img
          class="header__message-icon--alert"
          src="./Icons/Ellipse 10.svg"
          alt=""
        />
      </div>
    </header>

    <main class="main mt-60">

      <div class="feed">
        <div class="card__basic--feedbox pl-20">
          <div class="pos-rel">
            <img class="card__basic--feedpic" src="./Images/Story-1.svg" alt="Story">
            <img class="card__basic--feedprofile" src="./Images/S-PP-1.svg" alt="">
          </div>
          <div class="pos-rel">
            <img class="card__basic--feedpic" src="./Images/Story-2.svg" alt="Stor">
            <img class="card__basic--feedprofile" src="./Images/S-PP-2.svg" alt="">
          </div>
          <div class="pos-rel">
            <img class="card__basic--feedpic" src="./Images/Story-3.svg" alt="">
            <img class="card__basic--feedprofile" src="./Images/S-PP-3.svg" alt="">
          </div>
          <div class="pos-rel">
            <img class="card__basic--feedpic" src="https://source.unsplash.com/random" alt="">
            <img class="card__basic--feedprofile" src="./Images/S-PP-4.svg" alt="">
          </div>
      </div>

      <div class="card__basic">
        <div class="card__basic--header">
          <img
            class="card__basic--pic"
            src="./Images/Home-PP-1.svg"
            alt=""
          />
          <div>
            <p>Jacob Washington</p>
            <p class="card__basic--time">20m ago</p>
          </div>
          <a class="card__basic--menu" href=""><img src="/Icons/Dots Vertical.svg" alt="" /></a>
        </div>
        <p class="card__basic--content">
          "If you think you are too small to make a difference, try sleeping with a mosquito." <br>
          ~ Dalai Lama
        </p>
        <div class="card__basic--footer">
          <a href=""
            ><img src="/Icons/Like.svg" alt="#" />
          <a href=""
            ><img src="/Icons/comment.svg" alt="#" />
          <a href=""
            ><img src="/Icons/share.svg" alt="#" />
          <a class="card__basic--bookmark" href="#"><img src="/Icons/Bookmark.svg" alt="" /></a>
        </div>
      </div>

      <div class="card__basic">
        <div class="card__basic--header">
          <img
            class="card__basic--pic"
            src="./Images/Home-PP-2.svg"
            alt=""
          />
          <div>
            <a class="card__name" href="./pages/general-profile.html"><p>Kat Williams</p></a>
            <p class="card__basic--time">1h ago</p>
          </div>
          <a class="card__basic--menu" href=""><img src="/Icons/Dots Vertical.svg" alt="" /></a>
        </div>
        <div class="card__basic--imagebox pl-20">
        <img class="card__basic--image" src="./Images/Home-1.svg" alt="">
        <img class="card__basic--image" src="./Images/Profile-2.svg" alt="">
        </div>
        <div class="card__basic--footer">
          <a href=""
            ><img src="/Icons/Like.svg" alt="" />
          <a href=""
            ><img src="/Icons/comment.svg" alt="" />
          <a href=""
            ><img src="/Icons/share.svg" alt="" />
          <a class="card__basic--bookmark" href=""><img src="/Icons/Bookmark.svg" alt="" /></a>

          </div>

        <img class="card__basic--image" src="./Images/Home-3.svg" alt="">

        </div>
      </div>

    <footer>
      <div class="footer">
        <a class="footer__icons" href="./index.html">
          <img src="./Icons/Feed-white.svg" alt=""

        <a class="footer__icons" href="./pages/search.html">
