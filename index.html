<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="./main.css" />

  <body>
    <header class="header">
      <img src="./Icons/Light.png" alt="statusbar" />
      <p class="header__greeting">Good Morning, Alex.</p>
      <div class="header__icon">
        <img
          class="header__icon-message"
          src="./Icons/Message.png"
          alt="message"
        />

      </div>
    </header>

    <main class="main">
      <div class="card__basic">
        <div class="card__basic--header">
          <img
            class="card__basic--pic"
            src="https://source.unsplash.com/random"
            alt=""
          />
          <div>
            <p>Jacob Washington</p>
            <p class="card__basic--time">20m ago</p>
          </div>
          <a class="card__basic--menu" href=""><img src="" alt="" /></a>
        </div>
        <p class="card__basic--content">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus
          itaque tempore nostrum explicabo. Officia, aliquam, natus ex, pariatur
          atque aliquid magnam autem explicabo officiis ab ut voluptatibus optio
          consequuntur dolorem.
        </p>
        <div class="card__basic--footer">
          <a href=""
            ><img src="" alt="" />
            <p>2.245</p></a
          >
          <a href=""
            ><img src="" alt="" />
            <p>45</p></a
          >
          <a href=""
            ><img src="" alt="" />
            <p>124</p></a
          >
          <a class="card__basic--bookmark" href=""><img src="" alt="" /></a>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <a class="footer__icons" href="">
          <img src="./Icons/Feed.png" alt="" />
        </a>
        <a class="footer__icons" href="">
          <img class="icon-selected" src="./Icons/Search.png" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img class="footer__icon--round" src="./Icons/Plus.png" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img src="./Icons/Alert.png" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img src="./Icons/Profile.png" alt=""
        /></a>
      </div>
      <div class="footer__icon__underline"></div>
    </footer>
  </body>
</html>
