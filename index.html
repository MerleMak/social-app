<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <img src="./Icons/Light.png" alt="statusbar" />
      <p class="header__greeting">Good Morning, Alex.</p>
      <div>
        <img
          class="header__message-icon"
          src="./Icons/Message.svg"
          alt="message"
        />
        <img
          class="header__message-icon--alert"
          src="./Icons/Ellipse 10.svg"
          alt=""
        />
      </div>
    </header>

    <main class="main">
      <div class="card__basic">
        <div class="card__basic--header">
          <img
            class="card__basic--pic"
            src="https://source.unsplash.com/random"
            alt=""
          />
          <div>
            <p>Jacob Washington</p>
            <p class="card__basic--time">20m ago</p>
          </div>
          <a class="card__basic--menu" href=""><img src="/Icons/Dots Vertical.svg" alt="" /></a>
        </div>
        <p class="card__basic--content">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus
          itaque tempore nostrum explicabo. Officia, aliquam, natus ex, pariatur.
        </p>
        <div class="card__basic--footer">
          <a href=""
            ><img src="/Icons/Like.svg" alt="" />
          <a href=""
            ><img src="/Icons/comment.svg" alt="" />
          <a href=""
            ><img src="/Icons/share.svg" alt="" />
          <a class="card__basic--bookmark" href=""><img src="/Icons/Bookmark.svg" alt="" /></a>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <a class="footer__icons" href="">
          <img src="./Icons/Feed.svg" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img class="icon-selected" src="./Icons/Search.svg" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img class="footer__icon--round" src="./Icons/Plus.svg" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img src="./Icons/Alert.svg" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img src="./Icons/Profile.svg" alt=""
        /></a>
        <div class="footer__icon__underline"></div>
      </div>
    </footer>
  </body>
</html>
