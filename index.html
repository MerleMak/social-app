<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <img src="./Icons/Light.png" alt="statusbar" />
      <p class="header__greeting">Good Morning, Alex.</p>
      <div>
        <img
          class="header__message-icon"
          src="./Icons/Message.svg"
          alt="message"
        />
        <img class="header__message-icon--alert" src="./Icons/Ellipse 10.svg"
        alt=""
      </div>
    </header>

    <main class="main">
      <div class="footer__icon__underline"></div>
    </main>

    <footer>
      <div class="footer">
        <a class="footer__icons" href="">
          <img src="./Icons/Feed.png" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img class="icon-selected" src="./Icons/Search.png" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img class="footer__icon--round" src="./Icons/Plus.png" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img src="./Icons/Alert.png" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img src="./Icons/Profile.png" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
