<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <img src="./Icons/Light.png" alt="statusbar" />
      <p class="header__greeting">Good Morning, Alex.</p>
      <div class="header__icon">
        <img
          class="header__icon-message"
          src="./Icons/Message.png"
          alt="message"
        />
        <img class="header__icon-alert" src="./Icons/Alert.png" alt="alert" />
      </div>
    </header>

    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
