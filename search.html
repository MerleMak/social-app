<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <img class="status-bar" src="./Icons/Light.png" alt="statusbar" />

        <div class="tag-1">Links</div>

          </div>
        </div>
        <img class="card__basic--image" src="./Images/Search-1.png" alt="">
        <div class="search__dot-box">
          <div class="search__dot-red"></div>
          <div class="search__dot-grey"></div>
        </div>
        <div class="card__basic--footer">
          <a href="'"
            ><img src="/Icons/Like.svg" alt="" />
          <a href="'"

          <a class="card__basic--bookmark" href="'"><img src="/Icons/Bookmark.svg" alt="" /></a>

      <div class="card__basic">

          <img
            class="card__basic--pic"
            src="https://source.unsplash.com/random"
            alt=""
          />
        <div>
          <p>Brandon Loia</p>
          <p class="card__basic--time">3h ago</p>
        </div>
        </div>
        <img class="card__basic--image" src="./Images/Profile-2.svg" alt="">
        <div class="card__basic--footer">
          <a href="'"

          <a href="'"
            ><img src="/Icons/share.svg" alt="" />
          <a class="card__basic--bookmark" href="'"><img src="/Icons/Bookmark.svg" alt="" /></a>
        </div>

    <footer>
      <div class="footer">
        <a class="footer__icons" href="./index.html">
          <img src="./Icons/Feed-grey.svg" alt=""
        /></a>
        <a class="footer__icons" href="./search.html">
          <img class="icon-selected" src="./Icons/Search-white.svg" alt=""
        /></a>
        <a class="footer__icons" href="">
          <img class="footer__icon--round" src="./Icons/Create.svg" alt=""
        /></a>
        <a class="footer__icons" href="alert.html">
          <img src="./Icons/Alert.svg" alt=""

        <a class="footer__icons" href="profile-white.html">
