<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="../main.css" />
  </head>

  <body>
    <header class="profile__header">
      <img
        class="profile__header-background"
        src="../Images/Search-1.png"
        alt=""
      />
      <div>
        <img
          class="status-bar bg-trans"
          src="../Icons/Light.png"
          alt="statusbar"
        />
        <div>
          <img
            class="header__message-icon"
            src="../Icons/Message.svg"
            alt="message"
          />
          <img
            class="header__message-icon--alert"
            src="../Icons/Ellipse 10.svg"
            alt=""
          />
        </div>
        <img
          class="header__bookmark-icon"
          src="../Icons/Bookmark.svg"
          alt="message"
        />
      </div>
      <div class="header-bottom">
        <img
          class="profile-pic"
          src="../Images/Profile-1.svg"
          alt=""
        />
        <h1 class="profile-name">Alex Tsimikas</h1>
        <p class="profile-from">Brooklyn, NY</p>
        <p class="profile-about">Writer by proffesion. Artist by passion.</p>
      </div>
      <div class="profile-edit">
        <div>
          <p>2,467 <br /><span class="sm-gr">Followers</span></p>
        </div>
        <div>
          <p>1,589 <br /><span class="sm-gr">Following</span></p>
        </div>
        <a class="profile__edit-button" href="">Edit Profile</a>
      </div>
      <div class="profile-nav">
        <a class="profile-nav-link profile-nav-on" href="">Posts</a>
        <a class="profile-nav-link" href="">Stories</a>
        <a class="profile-nav-link" href="">Liked</a>
        <a class="profile-nav-link" href="">Tagged</a>
      </div>
    </header>

    <main class="main mt-400">

      <div class="card__basic">
        <div class="card__basic--header">
          <img
            class="card__basic--pic"
            src="../Images/Profile-1.svg"
            alt=""
          />
          <div>
            <p>Alex Tsimikas</p>
            <p class="card__basic--time">3d ago</p>
          </div>
          <a class="card__basic--menu" href=""><img src="../Icons/Dots Vertical.svg" alt="" /></a>
        </div>
        <p class="card__basic--content">
          Going on vacation. Catch you all in 10 days. <br>
          No call!!!
        </p>
        <div class="card__basic--footer">
          <a href=""
            ><img src="../Icons/Like.svg" alt="" />
          <a href=""
            ><img src="../Icons/comment.svg" alt="" />
          <a href=""
            ><img src="../Icons/share.svg" alt="" />
          <a class="card__basic--bookmark" href=""><img src="../Icons/Bookmark.svg" alt="" /></a>
        </div>
      </div>

      <div class="card__basic">
        <div class="card__basic--header">
          <img
            class="card__basic--pic"
            src="../Images/Profile-1.svg"
            alt=""
          />
          <div>
            <p>Alex Tsimikas</p>
            <p class="card__basic--time">4d ago</p>
          </div>
          <a class="card__basic--menu" href=""><img src="../Icons/Dots Vertical.svg" alt="" /></a>
        </div>
        <p class="card__basic--content">
          1 day to go!
        </p>
        <img class="card__basic--image" src="../Images/Profile-2.svg" alt="">
        <div class="card__basic--footer">
          <a href=""
            ><img src="../Icons/Like.svg" alt="" />
          <a href=""
            ><img src="../Icons/comment.svg" alt="" />
          <a href=""
            ><img src="../Icons/share.svg" alt="" />
          <a class="card__basic--bookmark" href=""><img src="../Icons/Bookmark.svg" alt="" /></a>
        </div>
      </div>

    </main>

    <footer>
      <div class="footer">
        <a class="footer__icons" href="../index.html">
          <img src="../Icons/Feed-grey.svg" alt=""
        /></a>
        <a class="footer__icons" href="./search.html">
          <img class="icon-selected" src="../Icons/Search.svg" alt=""
        /></a>
        <a class="footer__icons" href="#">
          <img class="footer__icon--round" src="../Icons/Create.svg" alt=""
        /></a>
        <a class="footer__icons" href="./alert.html">
          <img src="../Icons/Alert.svg" alt=""
        /></a>
        <a class="footer__icons" href="./profile.html">
          <img src="../Icons/Profile-white.svg" alt=""
        /></a>
        <div class="footer__icon__underline"></div>
      </div>
    </footer>
  </body>
</html>
